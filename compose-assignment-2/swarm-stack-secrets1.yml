version: '3.1'

services:
  web:
    image: drupal:8.2
    ports:
      - "80:80"
    volumes:
      - drupal-modules:/var/www/html/modules
      - drupal-profiles:/var/www/html/profiles
      - drupal-sites:/var/www/html/sites
      - drupal-themes:/var/www/html/themes      
  
  db:
    image: postgres:9.6
    environment:
      - PASSFILE=/run/secrets/drupal-db-pass
    volumes:
      - drupal-data:/var/lib/postgresql/data
    secrets:
      - drupal-db-pass

volumes:
  drupal-modules:
  drupal-profiles:
  drupal-sites:
  drupal-themes:
  drupal-data:

secrets:
  drupal-db-pass:
    external: true